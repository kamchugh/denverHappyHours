<h1 class="header"> Denver Happy Hours </h1> 
 
<h2 id="searchHeader"> Search Happy Hours </h2>

<form id='neighborhoodSearch'>
  <input type='text' name='neighborhood' placeholder = 'neighborhood to search'>
  <input id = "neighborhoodSubmit" type='submit'>
</form>

<form id='dealSearch'>
  <input type='text' name='deal' placeholder = 'deal type to search'>
  <input id = "dealSubmit" type='submit'>
</form>

<form id='timeSearch'>
  <input type='text' name='time' placeholder = 'time period to search'>
  <input id = "timeSubmit" type='submit'>
</form>

<form id='daySearch'>
  <input type='text' name='day' placeholder = 'day to search'>
  <input id = "daySubmit" type='submit'>
</form>

<form id='nameSearch'>
  <input type='text' name='name' placeholder = 'name to search'>
  <input id = "nameSubmit" type='submit'>
</form>

 <a id="submitRestaurant"> <h2>  Add a New Restaurant or Bar </h2> </a> 

 <form id='newRestaurant'>
  <input type='text' name='restaurantName' placeholder = 'restaurant or bar name'>
  <input type='text' name='street' placeholder = 'street'>
  <input type='text' name='city' placeholder = 'city'>
  <input type='text' name='zip' placeholder = 'zip'>
  <input type='text' name='neighborhood' placeholder = 'neighborhood'>
  <input type='text' name='owner' placeholder = 'your username'>
  <input id = "restaurantSubmit" type='submit'>
</form>

<a id="submitDeal"> <h2> Add a Happy Hour Deal </h2> </a>

 <form id='newDeal'>
  <input type='text' name='restaurantName' placeholder = 'restaurant or bar name'>
  <input type='text' name='dealType' placeholder = 'dealType - ie food, drink'>
  <input type='text' name='description' placeholder = 'description of the deal'>
  <input type='text' name='time' placeholder = 'time of day'>
  <input type='text' name='days' placeholder = 'days of week'>
  <input id = "dealSubmitButton" type='submit'>
</form>
